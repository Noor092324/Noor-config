name: Build EXE
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install pycryptodome pypiwin32 requests pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole main.py
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: PC_Tool_Noor
          path: dist/main.exe
